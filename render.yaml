services:
  - type: web
    name: health-tracker
    env: python
    buildCommand: |
      pip install -r requirements.txt
      export PYTHONPATH=/opt/render/project/src && python app/manage.py collectstatic --noinput
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: app.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
      # Database credentials should be set in Render dashboard Environment Variables
      # for security. Add: DB_HOST, DB_NAME, DB_USER, DB_PASS, DB_PORT