services:
  - type: web
    name: health-tracker
    env: python
    buildCommand: |
      apt-get update && apt-get install -y postgresql-client libpq-dev
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      cd app
      export PYTHONPATH=$PYTHONPATH:$(pwd)
      gunicorn app.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: healthtracker-is4l.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: app.settings
      - key: PYTHONPATH
        value: /opt/render/project/src/app