services:
  - type: web
    name: health-tracker
    env: docker
    buildCommand: docker build -t health-tracker .
    startCommand: cd /app && gunicorn --bind 0.0.0.0:$PORT app.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PYTHON_PATH
        value: /app